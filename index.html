<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://kit.fontawesome.com/0a78d0ca37.js" crossorigin="anonymous"></script>
<title>Park Website</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Central Park</a>
        <button class="navbar-toggler"
        type="button"
        data-bs-toggle="collaspe"
        data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collaspe navbar-collaspe" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#location" class="nav-link">Location</a>
                </li>
                <li class="nav-item">
                    <a href="#credits" class="nav-link">Credits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main-Section -->
<section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body" id="home">
    <div class="container mt-10 p-5">
        <div class="row-md col-sm">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5" >Welcome To Central Park!</h1>
                <img src="home/8842c813-c6de-496a-9caa-fbb97a6a936a.jpg" alt="Aerial View of Central Park" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </div>
</section>
<!-- Gallery -->
<section class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg" id="gallery">
    <div class="container p-5">
        <h2 class="text-center p-5">Sights To See!</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/096d0ed18b06ce22442c71ed3ed945ee.jpg" alt="Lake" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/685dea3b59a64c9c9e80f6a68687400f.jpg" alt="Fountain" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/7e36751e9e9224e7749526c14c5592cb.jpg" alt="Bridge" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/fe63a677de57e0f9ecd47d24b52fae6e.jpg" alt="Staircase" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/gbLcicHu-1380x1035.jpeg" alt="Castle" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/null-1-196.jpg" alt="Gate" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/OIP (1).jpeg" alt="Trees" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="gallery/tHUBGA.jpg" alt="Another Bridge" class="img-fluid shadow-lg p-0">
            </div>
        </div>
    </div>
</section>
<!-- Location -->
<section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start" id="location">
    <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
            <img src="home/b24bec56c1da4e5675b54901a9cb7887.jpg" alt="Map" class="img-fluid shadow-lg col-lg-8 col-md-6">
            <i class="fa-solid fa-location-dot p-5"></i>
            <h2 class="text-center p-5">59 Central Park W, New York, NY 10023</h2>
        </div>
    </div>
</section>
<!-- footer -->
<footer id="credits">
    <p class="lead text-center p-3">
        &copy; Project by: Colin Muth
    </p>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
